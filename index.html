<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>精美的静态网页</title>
    <style>
        /* 添加一些样式以美化页面 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 36px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到精美的静态网页</h1>
    </header>
    <div class="container">
        <h2>关于我们</h2>
        <p>这是一个精美的静态网页示例，用于演示如何创建简单的网页。</p>
        <h2>联系方式</h2>
        <p>你可以通过以下方式联系我们：</p>
        <ul>
            <li>Email: example@example.com</li>
            <li>电话: +1 123-456-7890</li>
        </ul>
    </div>

 <header>
        <h1>日志</h1>
    </header>
    <div class="container">
        <div class="diary-entry">

        </div>

        </div>
    </div>
</body>
</html>
